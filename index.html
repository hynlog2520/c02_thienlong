<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <form>
        <h1>Mẫu nhập thông tin sinh viên </h1>
        <hr>
        <label for="name">Họ và Tên </label>
        <input type="text" name="fullname" id="name">
    <br>
        <label for="date">Ngày sinh</label>
        <input type="date" name="birthday" id="date">
    <br>
        <label for="gender">Giới tính</label>
        <input type="radio" name="gender" value="Nam" id="gender">Nam
        <input type="radio" name="gender" value="Nữ">Nữ
        <input type="radio" name="gender" value="Khác">Khác
    <br>
        <label for="sub">Tổ hợp xét tuyển</label>
        <input type="checkbox" name="checkbox" value="toan" id="sub"> Toán
        <input type="checkbox" name="checkbox2" value="ly"> Lý
        <input type="Checkbox" name="checkbox3" value="hoa"> Hóa
        <input type="checkbox" name="checkbox4" value="anh"> Anh 
    <br>
        <label for="email">email </label>
        <input type="email" name="email" id="email">
    <br>
        <label for="phone">Số Điện Thoại </label>
        <input type="text" name="number" id="phone">
    <br>
        <input type="submit" value="gửi">
    </form>
</body>
</html>
