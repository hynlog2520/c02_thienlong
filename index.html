<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangKi</title>
</head>
<body>
    <section>
        <form>
            
            <label for="name">Họ và Tên *</label>
            <input type="text" name="fullname" id="name">
            <br>
           
            <label for="Pnumber">Sđt </label>
            <input type="text" name="Phonenumber" id="Pnumber">
            <br>
           
            <label for="email">email </label>
            <input type="email" name="email" id="email">
            <br>
            <label for="account">Tài khoản</label>
            <input type="text" name="account" id="account">
            <br>
            
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
            <br>
            <label for="id">chứng minh nhân dân (CMND/CCCD)</label>
            <input type="text" name="ID" id="id">
            <br>
            <label for="city1">Nơi cấp</label>
            <select name="city1" id="city1">
                <option value="Tp.HCM">TP.Hồ Chí Minh</option>
                <option value="HaNoi">Hà Nội</option>
                <option value="HaiPhong">Hải Phòng</option>
                <option value="Hue">Huế</option>
                <option value="CaMua">Cà Mau</option>
            </select>
            <br>
            <label for="date">Ngày Sinh *</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="male">Nam</label>
            <input type="radio" name="sex" value="male" id="male">
            <label for="female">Nữ</label>
            <input type="radio" name="sex" value="female" id="female">
            <label for="other">Khác</label>
            <input type="radio" name="sex" value="other" id="other">
            <br>
            <label for="city2">Nơi sinh</label>
            <select name="city2" id="city2">
                <option value="Tp.HCM">TP.Hồ Chí Minh</option>
                <option value="HaNoi">Hà Nội</option>
                <option value="HaiPhong">Hải Phòng</option>
                <option value="Hue">Huế</option>
                <option value="CaMua">Cà Mau</option>
            </select>
            <br>
            
            <input type="checkbox" name="checkbox"> Tôi đồng ý điều kiện của <a href="https://www.w3schools.com"></a>
            <br>
            <input type="submit" value="submit">
        </form>
    </section>
    
</body>
</html>
